<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mario</title>
    <link rel="stylesheet" href="assets/css/stilo.css">
</head>

<body>
        <div class="tv">
